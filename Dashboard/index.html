<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="Me.jpeg" alt="profile">
                </div>
                <h2>mostafa</h2>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-home"></i>
                    <p>dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>client</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>product</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>
            <li> 
                <a href="#" class="log-out">
                    <i class="fas fa-sign-out"></i>
                    <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="title">
            <h3>dashboard</h3>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="box">
            <div class="product">
                <i class="fas fa-user-group"></i>
                <div class="data">
                    <p>User</p>
                    <span>100</span>
                </div>
            </div>
            <div class="product">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>Post</p>
                    <span>700</span>
                </div>
            </div>
            <div class="product">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>Products</p>
                    <span>50</span>
                </div>
            </div>
            <div class="product">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>Revenue</p>
                    <span>$120</span>
                </div>
            </div>
        </div>
        <div class="title">
            <h3>products</h3>
            <i class="fas fa-table"></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Amount</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TV</td>
                    <td><span class="amount">50</span></td>
                    <td><span class="price">400$</span></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><span class="amount">560</span></td>
                    <td><span class="price">350$</span></td>
                </tr>
                <tr>
                    <td>Mouse</td>
                    <td><span class="amount">100</span></td>
                    <td><span class="price">10$</span></td>
                </tr>
                <tr>
                    <td>Laptop</td>
                    <td><span class="amount">30</span></td>
                    <td><span class="price">405$</span></td>
                </tr>
                <tr>
                    <td>Screen</td>
                    <td><span class="amount">25</span></td>
                    <td><span class="price">500$</span></td>
                </tr>
                <tr>
                    <td>Keyboard</td>
                    <td><span class="amount">71</span></td>
                    <td><span class="price">40$</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
